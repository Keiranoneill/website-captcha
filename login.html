<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="author" content="keiran oneill">
  <meta name="description" content="Gaming Shop - Login">
  <title>Login Page</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Login Page</p>
                  <form id="registerForm" class="mx-1 mx-md-4">
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="text" id="form3Example1c" class="form-control" />
                        <label class="form-label" for="form3Example1c">Your Name</label>
                      </div>
                    </div>
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="email" id="form3Example3c" class="form-control" />
                        <label class="form-label" for="form3Example3c">Your Email</label>
                      </div>
                    </div>
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="password" id="form3Example4c" class="form-control" />
                        <label class="form-label" for="form3Example4c">Password</label>
                      </div>
                    </div>
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="password" id="form3Example4cd" class="form-control" />
                        <label class="form-label" for="form3Example4cd">Repeat your password</label>
                      </div>
                    </div>
                    <div class="form-check d-flex justify-content-center mb-5">
                      <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
                      <label class="form-check-label" for="form2Example3">
                        I agree to all statements in <a href="#!">Terms of service</a>
                      </label>
                    </div>
                    <div class="form-group">
                      <div id="captcha" style="font-size: 24px; font-weight: bold; margin-bottom: 10px;"></div>
                      <input type="text" id="txtInput" class="form-control" placeholder="Enter Captcha">
                    </div>
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="button" id="submit" class="btn btn-primary btn-lg" onclick="handleFormSubmission();">Register</button>
                    </div>
                  </form>
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://www.google.com/recaptcha/api.js"></script>

  <script>
    async function hashInputValue(value) {
      const msgBuffer = new TextEncoder().encode(value);
      const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
      return hashHex;
    }

    function generateRandomCaptcha() {
      var alphaNumeric = "divvar&*^%$Â£!@1234567890ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz";
      var captchaLength = Math.floor(Math.random() * 8) + 5;
      var captcha = "";

      for (var i = 0; i < captchaLength; i++) {
        var index = Math.floor(Math.random() * alphaNumeric.length);
        captcha += alphaNumeric[index];
      }
      document.getElementById("captcha").textContent = captcha;
    }

    async function handleFormSubmission() {
      const name = document.getElementById('form3Example1c').value;
      const email = document.getElementById('form3Example3c').value;
      const password = document.getElementById('form3Example4c').value;
      const repeatPassword = document.getElementById('form3Example4cd').value;
      const agreedToTerms = document.getElementById('form2Example3c').checked;
      const captchaInput = document.getElementById('txtInput').value;
      const captchaGenerated = document.getElementById('captcha').textContent;

      if (!agreedToTerms) {
        alert('Please agree to the terms of service.');
        return;
      }

      if (password !== repeatPassword) {
        alert('Passwords do not match.');
        return;
      }

      if (name === '' || email === '' || password === '' || repeatPassword === '' || captchaInput === '') {
        alert('Please fill in all fields.');
        return;
      }

      if (captchaInput !== captchaGenerated) {
        alert('Incorrect captcha. Please try again.');
        return;
      }

      alert('Registration successful!');
      window.location.href = '/login.html';
    }

    window.onload = () => {
      generateRandomCaptcha();
      setInterval(generateRandomCaptcha, 30000);
    };

    document.getElementById("captcha").addEventListener("click", generateRandomCaptcha);
  </script>
</body>
</html>
