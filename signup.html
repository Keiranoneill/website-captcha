<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="author" content="keiran oneill" />
  <meta name="description" content="Gaming Shop - Login" />
  <title>Register page</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}" />
  <style>
    #mainCaptcha {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
  <section class="vh-100">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">
                    Please fill in this form to create an account.
                  </p>
                  <p>Sign up</p>

                  <form id="registerForm" class="mx-1 mx-md-4">
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="text" id="form3Example1c" class="form-control" placeholder="Your Name" />
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="email" id="form3Example3c" class="form-control" placeholder="Your Email" />
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="password" id="form3Example4c" class="form-control" placeholder="Password" />
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="password" id="form3Example4cd" class="form-control" placeholder="Repeat your password" />
                      </div>
                    </div>

                    <div id="mainCaptcha"></div>
                    <input id="txtInput" class="form-control" placeholder="Enter Captcha" />

                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button id="submit" type="button" class="btn btn-primary btn-lg">
                        Register
                      </button>
                    </div>
                  </form>
                </div>
                <div class="form-check d-flex justify-content-center mb-5">
                  <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
                  <label class="form-check-label" for="form2Example3">
                    I agree all statements in <a href="#!">Terms of service</a>
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://www.google.com/recaptcha/api.js"></script>

  <script type="module">
    // Function to generate random captcha for registration form and security 
    function generateRandomCaptcha() {
      var alphaNumeric = "divvar&*^%$Â£!@1234567890ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz";
      var captchaLength = Math.floor(Math.random() * 8) + 5;
      var captcha = "";

      for (var i = 0; i < captchaLength; i++) {
        var index = Math.floor(Math.random() * alphaNumeric.length);
        captcha += alphaNumeric[index];
      }
      document.getElementById("mainCaptcha").textContent = captcha;
    }

    // Function to validate captcha
    function validateCaptcha() {
      var userInput = document.getElementById("txtInput").value.trim();
      var actualCaptcha = document.getElementById("mainCaptcha").textContent.trim();

      if (userInput === actualCaptcha) {
        return true;
      } else if (actualCaptcha == null) {  // not sure if this is needed 
        return true;
      } else {
        generateRandomCaptcha();
        return false;
      }
    }

    // Function to handle form submission
    async function handleFormSubmission(event) {
      event.preventDefault(); // Prevent the default form submission behavior

      if (!validateCaptcha()) {
        alert('Incorrect captcha. Please try again.');
        return;
      }

      const name = document.getElementById("form3Example1c").value;
      const email = document.getElementById("form3Example3c").value;
      const password = document.getElementById("form3Example4c").value;
      const repeatPassword = document.getElementById("form3Example4cd").value;
      const checkbox = document.getElementById("form2Example3c").checked;

      if (!name || !email || !password || !repeatPassword || !checkbox) {
        alert("All fields must be filled out");
        return;
      }

      if (password !== repeatPassword) {
        alert("Passwords do not match");
        return;
      }

      try {
        const hashedPassword = await sha256(password);
        window.location.href = "/login.html";
      } catch (error) {
        console.error("Error hashing password:", error);
      }
    }

    // SHA-256 hashing function
    async function sha256(inputValue) {
      const hashBuffer = await crypto.subtle.digest("SHA-256", new TextEncoder().encode(inputValue));
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      const hashHex = hashArray.map(byte => byte.toString(16).padStart(2, '0')).join('');
      return hashHex;
    }

    // Load captcha on page load
    window.onload = () => {generateRandomCaptcha();
    setInterval(() => {
      generateRandomCaptcha();
    }, 30000);}

     // Add event listener to form submission 
    document.getElementById("submit").addEventListener("click", handleFormSubmission); 
   
    // Add event listener to generate new captcha on button click

    document.getElementById("mainCaptcha").addEventListener("click", generateRandomCaptcha); 
    
    
  </script>

</body>

</html>
