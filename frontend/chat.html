<!DOCTYPE html>
<html>
  <head>
    <title>Chat Room</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }

      .error {
        color: red;
      }
    </style>
  </head>

  <body>
    <h1>Chat Room</h1>
    <p id="tagline">Welcome to the Chat Room</p>

    <form id="chat-form">
      <input
        type="text"
        id="chat-message"
        placeholder="Type your message here"
      />
      <button type="submit">Send</button>
    </form>

    <div id="output"></div>
    <p id="error-message" class="error"></p>

    <script src="js/chat.js"></script>
  </body>
</html>
