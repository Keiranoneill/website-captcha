<!DOCTYPE html>
<html>
<head>
<title>pc's</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
  body {
    margin: 0;
    font-size: 28px;
    font-family: Arial, Helvetica, sans-serif;
  }
  
  .header {
    background-color: #000000;
    padding: 30px;
    text-align: right; 
  }
  
  #navbar {
    overflow: hidden;
    background-color: #000;
  }
  
  #navbar a {
    float: left;
    display: block;                                                        
    color: #f2f2f2;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    font-size: 17px;
  }
  
  #navbar a:hover {
    background-color: #000;
    color: ;
  }
  
  #navbar a.active {
    background-color: #000;
    color: white;
  }
  
  .content {
    padding: 16px;
  }
  
  .sticky {
    position: fixed;
    top: 0;
    width: 100%;
  }
  
  .sticky + .content {
    padding-top: 60px;
  }
  
  .gallery {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap;
    gap: 10px;
    margin-top: 20px;
  }
  
  .gallery-item {
    flex: 0 0 200px; 
  }
  
  .gallery-item img {
    width: 100%;
    height: auto;
  }
  
  .sales-gif {
    max-width: 300px;
    height: auto;
    margin: 20px auto;
    display: block;
  }

  .span-box {
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: #f9f9f9;
    padding: 10px;
    margin: 20px 0;
    width: 100%;
    box-sizing: border-box;
  }
  
  .span-box img {
    max-width: 100px;
    height: auto;
    margin-right: 10px;
  }
  
  .span-box span {
    font-weight: bold;
  }
</style>
</head>
<body>

<div id="navbar">
  <a class="active" href="home.html">Home</a>
  <a href="customer_service1.html">Customer Service</a>
  <a class="#peripherals" href="peripherals.html">Peripherals</a>
  <a class="#consoles" href="console.html">Consoles</a>     
</div>

<div id="members" class="w3-container w3-padding-32" style="text-align: center;">
  <h1>Gaming pc's </h1>
  <div class="content">
    <div id="home" class="w3-content">
      <div id="members" class="w3-container w3-padding-32">
        <div class="gallery">
          <div class="gallery-item">
            <img src="img/72526Image1.webp" alt="Name1"> £ 750
          </div>
          <div class="gallery-item">
            <img src="img/GX11DYN_8f9c8c12-1533-4257-89e8-d99ca3d12d9a.png" alt="Name2">  £1500
          </div>
          <div class="gallery-item">
            <img src="img/awd_dynamic_evo_white_pc.webp" alt="Name3"> £500
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="span-box">
    <img src="img/ico-scan-trust-8813cef5da.png" alt="Trustpilot rating">
    <span><strong>Rating on Trustpilot</strong></span>
  </div>

  <script>
    window.onscroll = function() {
      myFunction()
    };
    
    var navbar = document.getElementById("navbar");
    var sticky = navbar.offsetTop;
    
    function myFunction() {
      if (window.pageYOffset >= sticky) {
        navbar.classList.add("sticky");
      } else {
        navbar.classList.remove("sticky");
      }
    }
  </script>
</body>
</html>
